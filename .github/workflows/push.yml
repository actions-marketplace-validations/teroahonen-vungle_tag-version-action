on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Version test
        id: version
        uses: ./
        with:
          args: 'major -firs'
      # Use the output from the `hello` step
      - name: Get version
        run: echo "Next major version is ${{ steps.version.outputs.version }}"